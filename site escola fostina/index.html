<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="champions.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item"><a href="#escola">Players</a></li>
            <li class="cabecalho-lista-item"><a href="#estudante">Football</a></li>
        </ul>
    </header>
    <section id="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">The champions league</h2>
            <p class="escola-texto-um">The best football players of all time Neymar Cristiano Ronaldo and Messi.</p>
            <p class="escola-texto-dois"></p>
        </div>
        <img class="escola-imagem" src="" alt="Melhores jogadores dessa geração">
    </section>

    <section id="estudante">
        <h2 class="estudante-titulo">Who the Goat?</h2>
        <div class="estudante-todos">
            <span></span>
            <div class="estudante-div">
                <img class="estudante-imagem" src="neymar.jpg" alt="neymar">
                <h3 class="estudante-nome">Neymar Junior</h3>
           
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="lionel.jpg" alt="foto da gabi">
                <h3 class="estudante-nome">Lionel messi</h3>
            
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="ronaldo.jpg" alt="foto da lizandra">
                <h3 class="estudante-nome">Cristiano Ronaldo</h3>

            </div>

        </div>
    </section>
    
    <footer class="rodape">
        <img class="rodape-imagem" src="champions.png" alt="logo da alura start">
    </footer>
</body>

</html>
